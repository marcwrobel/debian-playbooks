# This GitHub workflow has been inspired from https://github.com/geerlingguy/ansible-role-filebeat/blob/master/.github/workflows/ci.yml
name: 'CI'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron:  '6 6 * * 6'

jobs:
  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out the codebase'
        uses: 'actions/checkout@v2'
      - name: 'Set up Python 3'
        uses: 'actions/setup-python@v2'
        with:
          python-version: '3.x'
      - name: 'Install test dependencies'
        run: 'pip3 install ansible yamllint ansible-lint'
      - name: 'Run YAMLlint'
        run: |
          yamllint --version
          yamllint .
      - name: 'Run Ansible-lint'
        run: |
          ansible --version
          ansible-lint --version
          ansible-lint
