---

- name: 'Ensure facts.d has expect characteristics'
  include_role:
    name: 'marcwrobel.assertions.assert_that_path'
  vars:
    with_path: '/etc/ansible/facts.d'
    has_type: 'directory'
    has_mode: '0755'
    has_owner: 'root'
    has_group: 'root'

- name: 'Ensure bootstrap.fact has expect characteristics'
  include_role:
    name: 'marcwrobel.assertions.assert_that_file'
  vars:
    with_path: '/etc/ansible/facts.d/bootstrap.fact'
    has_mode: '0644'
    has_owner: 'root'
    has_group: 'root'
