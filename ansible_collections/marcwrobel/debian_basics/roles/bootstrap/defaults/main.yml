---
# Whether to upgrade packages on first run
bootstrap__upgrade_packages: true

# Whether to reboot after upgrade (if something was upgraded)
bootstrap__reboot_after_upgrade: true

# Maximum seconds to wait for machine to reboot and respond to a test command.
# See https://docs.ansible.com/ansible/latest/collections/ansible/builtin/reboot_module.html
bootstrap__reboot_timeout: 600

# Name of the package to install for python-apt. By default it is python3-apt because Python 3 is now the default Python version on Debian 11.
bootstrap__python_apt_package: 'python3-apt'
