---

- name: 'Servers playbook'
  hosts: 'servers'
  collections:
    - 'marcwrobel.debian_basics'
    - 'marcwrobel.debian_kimsufi'
  roles:
    - { role: 'bootstrap',            tags: [ 'bootstrap' ] }
    - { role: 'apt',                  tags: [ 'apt' ] }
    - { role: 'apticron',             tags: [ 'apticron' ] }
    - { role: 'banner',               tags: [ 'banner' ] }
    - { role: 'sudo',                 tags: [ 'sudo' ] }
    - { role: 'kimsufi_network',      tags: [ 'net' ] }
    - { role: 'firewalld',            tags: [ 'fw' ] }
